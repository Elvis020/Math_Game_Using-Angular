<form [formGroup]="mathForm">
  <!-- {{ mathForm.get('a').value }} + {{ mathForm.get('b').value }} = -->
  <div class="equation">  {{a}} + {{b}} = </div>
  <input appAnswerHighlight formControlName="answer">
</form>

<div class="stats">
  Seconds per solution: <span>{{ secondsPerSolution | number:'1.1-3'}}</span>
</div>
